<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Mopchan Test Page</h1>
    <p>If you can see this, the server is working correctly.</p>
    <script>
        fetch('/api/threads')
            .then(r => r.json())
            .then(data => {
                document.body.innerHTML += `<p>API working: Found ${data.length} threads</p>`;
            })
            .catch(e => {
                document.body.innerHTML += `<p>API error: ${e.message}</p>`;
            });
    </script>
</body>
</html>
